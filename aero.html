<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Frutiger Aero Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at top left, #CDD293 0%, #b8c77a 25%, #9bb85f 50%, #7da544 75%, #5f8a2a 100%);
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .organic-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Large organic blob shapes */
        .organic-blob {
            position: absolute;
            filter: blur(2px);
            opacity: 0.7;
        }

        .blob-1 {
            width: 900px;
            height: 600px;
            background: radial-gradient(ellipse at 40% 30%, rgba(205, 210, 147, 0.9) 0%, rgba(205, 210, 147, 0.5) 40%, rgba(205, 210, 147, 0.2) 70%, transparent 100%);
            top: -250px;
            left: -350px;
            border-radius: 73% 27% 64% 36% / 42% 68% 32% 58%;
            transform: rotate(-25deg);
        }

        .blob-2 {
            width: 700px;
            height: 500px;
            background: radial-gradient(ellipse at 60% 70%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.1) 80%, transparent 100%);
            top: 10%;
            right: -250px;
            border-radius: 45% 55% 72% 28% / 35% 47% 53% 65%;
            transform: rotate(35deg);
        }

        .blob-3 {
            width: 800px;
            height: 450px;
            background: radial-gradient(ellipse at 30% 60%, rgba(184, 199, 122, 0.8) 0%, rgba(184, 199, 122, 0.4) 50%, rgba(184, 199, 122, 0.1) 80%, transparent 100%);
            bottom: -200px;
            left: 15%;
            border-radius: 68% 32% 47% 53% / 59% 41% 59% 41%;
            transform: rotate(55deg);
        }

        .blob-4 {
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at 50% 40%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 60%, transparent 85%);
            top: 50%;
            left: 25%;
            border-radius: 82% 18% 29% 71% / 63% 84% 16% 37%;
            transform: rotate(-45deg);
        }

        /* Flowing organic ribbons */
        .organic-ribbon {
            position: absolute;
            height: 8px;
            filter: blur(1px);
            opacity: 0.8;
        }

        .ribbon-1 {
            width: 80%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.7) 15%, rgba(255, 255, 255, 0.9) 50%, rgba(255, 255, 255, 0.7) 85%, transparent 100%);
            top: 20%;
            left: -15%;
            border-radius: 50px;
            transform: rotate(-12deg);
            clip-path: ellipse(100% 100% at 50% 50%);
        }

        .ribbon-2 {
            width: 70%;
            background: linear-gradient(90deg, transparent 0%, rgba(205, 210, 147, 0.8) 20%, rgba(205, 210, 147, 1) 50%, rgba(205, 210, 147, 0.8) 80%, transparent 100%);
            top: 60%;
            right: -20%;
            border-radius: 50px;
            transform: rotate(18deg);
            clip-path: ellipse(100% 100% at 50% 50%);
        }

        .ribbon-3 {
            width: 60%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.6) 25%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0.6) 75%, transparent 100%);
            bottom: 25%;
            left: 10%;
            border-radius: 50px;
            transform: rotate(-25deg);
            clip-path: ellipse(100% 100% at 50% 50%);
        }

        /* Bubble-like organic orbs */
        .organic-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
        }

        .orb-1 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 35% 25%, rgba(255, 255, 255, 0.9) 0%, rgba(205, 210, 147, 0.7) 25%, rgba(155, 184, 95, 0.5) 60%, rgba(125, 165, 68, 0.3) 85%, transparent 100%);
            top: 12%;
            right: 18%;
            opacity: 0.8;
            border-radius: 67% 33% 58% 42% / 45% 72% 28% 55%;
        }

        .orb-2 {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 40% 35%, rgba(255, 255, 255, 0.8) 0%, rgba(184, 199, 122, 0.6) 30%, rgba(155, 184, 95, 0.4) 70%, transparent 100%);
            bottom: 20%;
            right: 25%;
            opacity: 0.7;
            border-radius: 58% 42% 73% 27% / 62% 38% 62% 38%;
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.7) 0%, rgba(205, 210, 147, 0.5) 40%, rgba(184, 199, 122, 0.3) 80%, transparent 100%);
            top: 65%;
            left: 8%;
            opacity: 0.6;
            border-radius: 74% 26% 47% 53% / 68% 32% 68% 32%;
        }

        .orb-4 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 45% 30%, rgba(255, 255, 255, 0.6) 0%, rgba(205, 210, 147, 0.4) 50%, transparent 85%);
            top: 35%;
            left: 75%;
            opacity: 0.5;
            border-radius: 83% 17% 29% 71% / 54% 76% 24% 46%;
        }

        /* Flowing organic waves */
        .organic-wave {
            position: absolute;
            height: 120px;
            opacity: 0.4;
            filter: blur(2px);
        }

        .wave-1 {
            width: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.3) 30%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.3) 70%, transparent 100%);
            top: 30%;
            left: 0;
            border-radius: 0 0 100% 100% / 0 0 50px 50px;
            clip-path: ellipse(150% 100% at 50% 100%);
            transform: rotate(8deg);
        }

        .wave-2 {
            width: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(205, 210, 147, 0.4) 25%, rgba(205, 210, 147, 0.6) 50%, rgba(205, 210, 147, 0.4) 75%, transparent 100%);
            bottom: 15%;
            left: 0;
            border-radius: 100% 100% 0 0 / 50px 50px 0 0;
            clip-path: ellipse(120% 100% at 50% 0%);
            transform: rotate(-5deg);
        }

        /* Subtle highlight spots */
        .highlight-spot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 80%);
            filter: blur(4px);
        }

        .spot-1 {
            width: 250px;
            height: 250px;
            top: 8%;
            left: 45%;
            border-radius: 78% 22% 65% 35% / 42% 58% 42% 58%;
        }

        .spot-2 {
            width: 180px;
            height: 180px;
            bottom: 30%;
            left: 60%;
            border-radius: 63% 37% 54% 46% / 71% 29% 71% 29%;
        }

        .spot-3 {
            width: 120px;
            height: 120px;
            top: 55%;
            right: 35%;
            border-radius: 89% 11% 34% 66% / 47% 83% 17% 53%;
        }

        /* Content area */
        .content-overlay {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .demo-card h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #1a202c;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .demo-card p {
            font-size: 1.3rem;
            color: #2d3748;
            opacity: 0.9;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="organic-container">
        <!-- Large organic blob shapes -->
        <div class="organic-blob blob-1"></div>
        <div class="organic-blob blob-2"></div>
        <div class="organic-blob blob-3"></div>
        <div class="organic-blob blob-4"></div>
        
        <!-- Flowing organic ribbons -->
        <div class="organic-ribbon ribbon-1"></div>
        <div class="organic-ribbon ribbon-2"></div>
        <div class="organic-ribbon ribbon-3"></div>
        
        <!-- Bubble-like organic orbs -->
        <div class="organic-orb orb-1"></div>
        <div class="organic-orb orb-2"></div>
        <div class="organic-orb orb-3"></div>
        <div class="organic-orb orb-4"></div>
        
        <!-- Flowing organic waves -->
        <div class="organic-wave wave-1"></div>
        <div class="organic-wave wave-2"></div>
        
        <!-- Subtle highlight spots -->
        <div class="highlight-spot spot-1"></div>
        <div class="highlight-spot spot-2"></div>
        <div class="highlight-spot spot-3"></div>
    </div>

    <script>
        // Optional: Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle movement for organic elements
            const blobs = document.querySelectorAll('.organic-blob');
            const orbs = document.querySelectorAll('.organic-orb');
            
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                blob.style.transform += ` translate(${x}px, ${y}px)`;
            });
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Generate random organic shapes on load
        function createRandomOrganicShape() {
            const shape = document.createElement('div');
            shape.className = 'random-organic';
            
            const size = Math.random() * 100 + 50;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const opacity = Math.random() * 0.3 + 0.1;
            
            // Generate random organic border-radius
            const r1 = Math.random() * 50 + 25;
            const r2 = 100 - r1;
            const r3 = Math.random() * 50 + 25;
            const r4 = 100 - r3;
            const r5 = Math.random() * 50 + 25;
            const r6 = 100 - r5;
            const r7 = Math.random() * 50 + 25;
            const r8 = 100 - r7;
            
            shape.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background: radial-gradient(circle, rgba(255, 255, 255, ${opacity}) 0%, transparent 70%);
                border-radius: ${r1}% ${r2}% ${r3}% ${r4}% / ${r5}% ${r6}% ${r7}% ${r8}%;
                top: ${y}px;
                left: ${x}px;
                filter: blur(3px);
                pointer-events: none;
            `;
            
            document.querySelector('.organic-container').appendChild(shape);
        }

        // Create a few random organic shapes
        for (let i = 0; i < 8; i++) {
            createRandomOrganicShape();
        }
    </script>
</body>
</html>
